<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="Employee/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Ice Cream Shop</title>
</head >
<body>
<section class="d-flex align-item-center ">
    <div th:each="it : ${icecreams}" class="card mt-12" style="width: 18rem;">
        <img class="card-img-top" th:src="@{/img/chocklate.jpg}" alt="Cardimagecap">
        <div class="card-body">
            <h5 class="card-title" th:text="${it.name}">Card title</h5>
            <h6 class="card-title" th:text="${it.variant}">Card title</h6>
            <h6 class="card-title" th:text="${it.quantity}">Card title</h6>
            <p class="card-text" th:text="${it.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-danger">Delet</a>
        </div>
    </div>
</section>
</body>
</html>
